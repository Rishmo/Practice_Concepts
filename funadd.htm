<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function to Add</title>
</head>
<body>
    <h1>Function to add two numbers</h1>

    <script>
        function addNumbers(a,b){
            return a + b;
        }
        
        let sum = addNumbers(5,6);
        console.log(sum);

        //or
        console.log(addNumbers(5,6));

    </script>
</body>
</html>
